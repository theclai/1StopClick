<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.promotedProduct.home.title">Promoted Products</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-promoted-product" [routerLink]="['/promoted-product/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.promotedProduct.home.createLabel">
            Create new Promoted Product
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="promotedProducts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="createdDate"><span jhiTranslate="App.promotedProduct.createdDate">Created Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="duration"><span jhiTranslate="App.promotedProduct.duration">Duration</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="status"><span jhiTranslate="App.promotedProduct.status">Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="promotedProduct.productName"><span jhiTranslate="App.promotedProduct.promotedProduct">Promoted Product</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let promotedProduct of promotedProducts ;trackBy: trackId">
                <td><a [routerLink]="['/promoted-product', promotedProduct.id, 'view' ]">{{promotedProduct.id}}</a></td>
                <td>{{promotedProduct.createdDate | date:'mediumDate'}}</td>
                <td>{{promotedProduct.duration}} days</td>
                <td jhiTranslate="{{'App.PromotedStatus.' + promotedProduct.status}}">{{promotedProduct.status}}</td>
                <td>
                    <div *ngIf="promotedProduct.promotedProduct">
                        <a [routerLink]="['../product', promotedProduct.promotedProduct?.id, 'view' ]" >{{promotedProduct.promotedProduct?.productName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/promoted-product', promotedProduct.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/promoted-product', promotedProduct.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'promoted-product', { outlets: { popup: promotedProduct.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="promotedProducts && promotedProducts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
