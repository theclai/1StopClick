<div class="modal-header">
    <h4 class="modal-title" style="font-weight:bold" >Product Review</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
</div>
<div class="alert alert-success" *ngIf="haveReview && haveReviewDuration">
    <fa-icon icon="check" fixedWidth="true"></fa-icon> You already reviewed this product!
  </div>
<div class="modal-body">
    <ng-container *ngIf="product as x">
      <div class="row">
        <div class="col-4">
          <img style="
            width: 100%;
            height: 200px;
        " [src]="x.imageUrl">
        </div>
        <div class="col" style="margin-top: -20px;">
            <p class="text-justify"><h5 style="font-weight: bold">{{x.productName}} </h5><span class="badge badge-pill badge-primary">{{x.category.categoryName}}</span></p>
            <p>Rating
                <fieldset class="rating" style="margin-top: -20px;" [disabled]="haveReview"> 
                    <input type="radio" value="5" [checked]="rating===5"  />
                    <label title="Rocks!" (click)='onClick(5)'>5 stars</label>
                  
                    <input type="radio" value="4" [checked]="rating===4" />
                    <label title="Pretty good" (click)='onClick(4)'>4 stars</label>
                  
                    <input type="radio" value="3" [checked]="rating===3" />
                    <label title="Meh" (click)='onClick(3)'>3 stars</label>
                  
                    <input type="radio" value="2" [checked]="rating===2" />
                    <label title="Kinda bad" (click)='onClick(2)'>2 stars</label>
                  
                    <input type="radio" value="1" [checked]="rating===1" />
                    <label title="Sucks big time" (click)='onClick(1)'>1 star</label>
                  </fieldset><br>
            </p>
            <p>Write a Review
              <textarea name="textArea" rows="4" cols="50" [disabled]="haveReview" draggable="false" class="form-control" [(ngModel)] = "review"></textarea>
            </p>
            <p>
              <button class="btn btn-primary" [disabled]="errorSubmit || haveReview" (click)="submitReview()">Submit Review</button>
            </p>
            <div *ngIf="errorSubmit" class="alert alert-danger">{{notif}}
            </div>
        </div>
      </div>
    </ng-container>
  </div>
